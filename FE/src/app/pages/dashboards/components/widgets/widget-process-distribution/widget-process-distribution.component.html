<div class="vex-widget-process-distribution">
  <mat-card class="vex-card">
    <mat-card-header class="vex-card-header">
      <mat-card-title class="vex-card-title">
        <mat-icon class="vex-card-title-icon">pie_chart</mat-icon>
        <span>Expedientes por Proceso</span>
      </mat-card-title>
      
      <div class="vex-card-actions" *ngIf="showDetails">
        <button mat-icon-button (click)="refresh()" [disabled]="loading">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card-header>

    <mat-card-content class="vex-card-content">
      <div class="widget-content">
        <!-- Loading State -->
        <div *ngIf="loading" class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p class="loading-text">Cargando distribuci√≥n por proceso...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !loading" class="error-container">
          <mat-icon class="error-icon">error_outline</mat-icon>
          <p class="error-text">{{ error }}</p>
          <button mat-button color="primary" (click)="refresh()">
            <mat-icon>refresh</mat-icon>
            Reintentar
          </button>
        </div>

        <!-- Chart Content -->
        <div *ngIf="!loading && !error" class="chart-container">
          <div *ngIf="processData.length === 0" class="no-data-container">
            <mat-icon class="no-data-icon">pie_chart_outlined</mat-icon>
            <p class="no-data-text">No hay datos disponibles</p>
          </div>

          <div *ngIf="processData.length > 0" class="chart-wrapper">
            <vex-chart
              [series]="series"
              [options]="options">
            </vex-chart>
          </div>
        </div>

        <!-- Summary Stats -->
        <div *ngIf="!loading && !error && processData.length > 0" class="summary-stats">
          <div class="stat-item">
            <span class="stat-label">Total Procesos:</span>
            <span class="stat-value">{{ processData.length }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total Expedientes:</span>
            <span class="stat-value">{{ getTotalCases() }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
